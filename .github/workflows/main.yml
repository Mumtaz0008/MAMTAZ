name: Run on My RDP/VPS

on:
  workflow_dispatch: # Manual trigger karne ke liye
  schedule:
    - cron: '0 */6 * * *' # Har 6 ghante pe automatically run hoga
  push: # Ya jab bhi aap repository mein code push karen
    branches: [ main ]

jobs:
  run-on-rdp:
    runs-on: self-hosted # YEH IMPORTANT HAI: Aapke apne VPS par chalega

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List files
      run: ls -la

    - name: Check system info
      run: |
        echo "--- System Information ---"
        free -h
        df -h
        uptime

    - name: Run your custom script
      run: |
        echo "Yaha aap apna asli kaam karwate hain"
